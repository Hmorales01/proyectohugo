<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Roboto+Condensed:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estiloindex.css">
    <link rel="shortcut icon" href="/travel-bag.png">
    <title>Contacto</title>
</head>
<body>
    <header>
        <h1>Tour & Travel</h1>
        <br>
        <h2>El mundo: a un click</h2>
        <br>
        <h2>-- Formulario de Contacto --</h2>
        <nav>
            <UL>
                <li><a href="/paquetes.html">Paquetes</a></li>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/experiencias.html">Experiencias</a></li>
                <li><a href="/aboutus.html">Nosotros</a></li>
            </UL>
        </nav>
    </header>
    <main>
        <fieldset>
            <legend class="Formulario">CONTÁCTANOS</legend>
                <form action="" class="Inputs">
                    <div>
                        <label for="nombre">Ingresa tu Nombre</label>
                        <input type="text" name="nombre" placeholder="Escribe aquí tu nombre">
                    </div>
                    <br>
                    <div>
                        <label for="apellido">Ingresa tu Apellido</label>
                        <input type="text" name="apellido" placeholder="Escribe aquí tu apellido">
                    </div>
                    <br>
                    <div>
                        <label for="email">Escribe tu mail*</label>
                        <input type="mail" name="email" required>
                    </div>
                    <br>
                    <div>
                        <label for="comentario">Escribe tu comentario</label><br>
                        <textarea name="comentario" id="" cols="30" rows="10"></textarea>
                    </div>
                    <br>
                    <div>
                        <label for="pais">Elige tu país</label>
                        <select name="pais" id=" ">
                            <option value="Argentina">Argentina</option>
                            <option value="Mexico">México</option>
                            <option value="Colombia">Colombia</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="Sexo">Selecciona tu género</label>
                        <input type="radio" name="Sexo" value="Hombre">Hombre
                        <input type="radio" name="Sexo" value="Mujer">Mujer
                        <input type="radio" name="Sexo" value="No binario">No binario
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="ENVIAR">
                    </div>
                    <br>
                    <div>
                        <input type="reset" value="Borrar Formulario">
                    </div>
                </form>
        </fieldset>
    </main>
    <footer>
        <nav>
            <UL>
                <li><a href="/paquetes.html">Paquetes</a></li>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/experiencias.html">Experiencias</a></li>
                <li><a href="/aboutus.html">Nosotros</a></li>
            </UL>
        </nav>
        <br>
        <p>Copyright 2022</p>
    </footer>
</body>
</html>
