<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estiloindex.css">
    <link rel="shortcut icon" href="/travel-bag.png">
    <title>Contacto</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 bg-secondary mt-5">
                    <h1 class="p-3 text-light">
                        Tour & Travel
                    </h1>
                </div>    
            </div>  
            <div class="row">
                <div class="col-12 border bg-success">
                    <h2 class="p-3 text-light">
                        El mundo: a un click
                    </h2>
                </div>    
            </div>
            <div class="row">
                <div class="col-12 bg-dark p-3 text-light">
                    <nav>
                        <UL>
                            <li><a href="./paquetes.html">Paquetes</a></li>
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="./experiencias.html">Experiencias</a></li>
                            <li><a href="./aboutus.html">Nosotros</a></li>
                        </UL>
                    </nav>
                </div>    
            </div>    
        </div>    
       <fieldset>
            <legend class="Formulario">CONTÁCTANOS</legend>
                <form action="" class="Inputs">
                    <div>
                        <label for="nombre">Ingresa tu Nombre</label>
                        <input type="text" name="nombre" placeholder="Escribe aquí tu nombre">
                    </div>
                    <br>
                    <div>
                        <label for="apellido">Ingresa tu Apellido</label>
                        <input type="text" name="apellido" placeholder="Escribe aquí tu apellido">
                    </div>
                    <br>
                    <div>
                        <label for="email">Escribe tu mail*</label>
                        <input type="mail" name="email" required>
                    </div>
                    <br>
                    <div>
                        <label for="comentario">Escribe tu comentario</label><br>
                        <textarea name="comentario" id="" cols="30" rows="10"></textarea>
                    </div>
                    <br>
                    <div>
                        <label for="pais">Elige tu país</label>
                        <select name="pais" id=" ">
                            <option value="Argentina">Argentina</option>
                            <option value="Mexico">México</option>
                            <option value="Colombia">Colombia</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="Sexo">Selecciona tu género</label>
                        <input type="radio" name="Sexo" value="Hombre">Hombre
                        <input type="radio" name="Sexo" value="Mujer">Mujer
                        <input type="radio" name="Sexo" value="No binario">No binario
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="ENVIAR">
                    </div>
                    <br>
                    <div>
                        <input type="reset" value="Borrar Formulario">
                    </div>
                </form>
        </fieldset>
    </main>
    <footer>
        <nav>
            <UL>
                <li><a href="./paquetes.html">Paquetes</a></li>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./experiencias.html">Experiencias</a></li>
                <li><a href="./aboutus.html">Nosotros</a></li>
            </UL>
        </nav>
        <br>
        <p class="lead">Copyright 2022</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
